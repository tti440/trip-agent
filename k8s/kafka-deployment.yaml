apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
  labels:
    app: redpanda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
      - name: redpanda
        image: docker.redpanda.com/redpandadata/redpanda:latest
        args:
        - redpanda
        - start
        - --smp 1              # Limit to 1 CPU core for your laptop
        - --memory 1G          # Limit to 1GB RAM
        - --reserve-memory 0M
        - --check=false
        ports:
        - containerPort: 9092  # Kafka API
        - containerPort: 8081  # Schema Registry API
        - containerPort: 8082  # HTTP Proxy API
        volumeMounts:
        - name: redpanda-data
          mountPath: /var/lib/redpanda
      volumes:
      - name: redpanda-data
        persistentVolumeClaim:
          claimName: redpanda-data